<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Currency Converter</title>
        <style>body{text-align: center;}</style>
    </h:head>
    <h:body>
        <h1>ChunHeng Jen's Currency Converter</h1>

        <h:form>
            <p>
                <h:outputLabel for="convertCurrency" rendered="#{converter_Manager.outputCurrencyAmount != null}"/>
                <h:outputText id="convertCurrency" value="#{converter_Manager.outputCurrencyAmount} #{converter_Manager.outputCurrency}"/>
                <h:outputText rendered="#{converter_Manager.outputCurrencyAmount == null}"  value="The converted amount:"/>
                <hr/>
                <h:outputText value =" From:"/>
                <h:selectOneMenu value="#{converter_Manager.userCurrency}">
                    <f:selectItem itemValue="EURO" itemLabel="EURO"/>
                    <f:selectItem itemValue="SEK" itemLabel="SEK"/>
                    <f:selectItem itemValue="JPY" itemLabel="JPY"/>
                    <f:selectItem itemValue="USD" itemLabel="USD"/>
                </h:selectOneMenu>
                <h:outputText value =" To:"/>
                <h:selectOneMenu value="#{converter_Manager.outputCurrency}">
                    <f:selectItem itemValue="EURO" itemLabel="EURO"/>
                    <f:selectItem itemValue="SEK" itemLabel="SEK"/>
                    <f:selectItem itemValue="JPY" itemLabel="JPY"/>
                    <f:selectItem itemValue="USD" itemLabel="USD"/>
                </h:selectOneMenu>
  
                
                <hr/>
                <h:outputLabel for="amount" value="Amount: "/>
                <h:inputText id="amount" value="#{converter_Manager.amountToConvert}"/>
            </p>
            <p>
                <h:commandButton value="Convert" action="#{converter_Manager.convert()}"/>
            </p>

        </h:form>
    </h:body>
</html>
